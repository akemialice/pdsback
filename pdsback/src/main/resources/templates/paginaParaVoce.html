<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="..//favicon.ico">
  <title>Para Você - Michelin</title>
  <link rel="stylesheet" href="../css/cabecalho.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Carrrega biblioteca do Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Bootstrap ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <title>Para Você</title>
</head>
<body>

<!-- Início do cabeçalho mantendo as coisas alinhadas e organizadas -->
<nav class="navbar navbar-expand-lg bg-white py-3 fixed-top">
  <div class="container-fluid d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <!-- Parte do logo clicável que leva para Home -->
      <a class="logo" href="../html/paginaInicial.html"><img src="../img/logo.png" alt="logo"></a>
    </div>
    <!-- Mantendo os links clicáveis centralizados no cabeçalho -->
    <div class="d-flex align-items-center">
      <!-- Parte dos links clicáveis -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link fw-semibold lang" aria-current="page" href="../html/paginaInicial.html" th:text="#{tdr}">Todos os Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fw-semibold lang" aria-current="page" href="../html/paginaParaVoce.html" th:text="#{paravoce}">Para Você</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold lang" aria-current="page" href="../html/paginaFavoritos.html" th:text="#{favoritos}">Favoritos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold lang" aria-current="page" href="../html/paginaComentario.html" th:text="#{comentario}">Comentários</a>
        </li>
      </ul>
      <!-- Parte da barra de pesquisa -->
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
      </form>
      <!-- Botões de entrar e cadastrar -->
      <div class="entrar-cadastrar d-flex align-items-center">
        <a class="btn btn-primary mx-1" href="../html/paginaLogin.html" th:text="#{entrar}">Entrar</a>
        <a class="btn btn-outline-primary mx-1" href="../html/paginaCadastro.html" th:text="#{cadastrar}">Cadastrar</a>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
