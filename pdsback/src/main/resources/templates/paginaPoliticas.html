<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--Carrrega biblioteca do Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Bootstrap 5.2-->
    <link th:href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
<!--Início do cabeçalho mantendo as coisas alinhadas e organizadas-->
<nav class="navbar navbar-expand-lg bg-white py-3 fixed-top">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <!--Parte do logo clicável que leva para Home-->
            <a class="logo" href="../html/paginaInicial.html"><img src="../img/logo.png" alt="logo"></a>
        </div>
        <!--Mantendo os links clicáveis centralizados no cabeçalho-->
        <div class="d-flex align-items-center">
            <!--Parte dos links clicáveis-->
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fw-semibold lang" aria-current="page" href="../html/paginaInicial.html" th:text="#{tdr}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold lang" aria-current="page" href="../html/paginaParaVoce.html" th:text="#{paravoce}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold lang" aria-current="page" href="../html/paginaFavoritos.html" th:text="#{favoritos}"></a>
                </li>
                <!--Escolha dos idiomas-->
                <select id="year">
                    <option value="pt" id="pt">PT</option>
                    <option value="en" id="en">EN</option>
                </select>
            </ul>
        </div>
        <!--Parte dos ícones clicáveis-->
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <!--Adiciona o ícone das três barrinhas-->
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-list fs-3"></i></a>
                <ul class="dropdown-menu dropdown-menu-white">
                    <li><a class="dropdown-item lang" href="#" th:text="#{Sair}"></a></li>
                    <li><a class="dropdown-item lang" href="#" th:text="#{editarcad}"></a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<br><br><br><br><br><br><br>

<main class="conteudo">
    <section class="container">

        <h2 th:text="#{politicaCookies}"></h2>
        <br>

        <h3 th:text="#{cookiesTitle}"></h3>
        <p th:text="#{cookiesDescription}"></p>

        <h3 th:text="#{disableCookiesTitle}"></h3>
        <p th:text="#{disableCookiesDescription}"></p>

        <h3 th:text="#{setCookiesTitle}"></h3>
        <ul>
            <li th:text="#{searchCookies}"></li>
            <li th:text="#{formCookies}"></li>
        </ul>

        <h3 th:text="#{userCommitmentTitle}"></h3>
        <p th:text="#{userCommitmentDescription}"></p>
        <ul>
            <li th:text="#{commitmentItem1}"></li>
            <li th:text="#{commitmentItem2}"></li>
            <li th:text="#{commitmentItem3}"></li>
        </ul>

        <h3 th:text="#{moreInfoTitle}"></h3>
        <p th:text="#{moreInfoDescription}"></p>
        <p th:text="#{moreInfoContact}"></p>
        <p th:text="#{policyEffectiveDate}"></p>

    </section>

<script src="idiomas.js"></script>
<script src="search.js"></script>
<script src="script.js"></script>

<script th:src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
